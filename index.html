<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/render.js" defer></script>
    <script src="assets/scripts/apps.js" defer></script>
  </head>
  <body>
    <section id="calculator">
      <section id="calculator-display">
        <h2 id="calculation-txt"></h2>
        <h2 id="result-txt">0</h2>
      </section>
      <section id="calculator-body">
        <!--First Row-->
        <button type="button" id="btn-clear">C</button>
        <button type="button" id="btn-delete">CE</button>
        <button type="button" id="btn-modulus">%</button>
        <button type="button" class="btn-operation" id="btn-add">+</button>
        <!--Second Row-->
        <button type="button" id="btn-1">4</button>
        <button type="button" id="btn-2">5</button>
        <button type="button" id="btn-3">6</button>
        <button type="button" class="btn-operation" id="btn-subtract">-</button>
        <!--Third Row-->
        <button type="button" id="btn-4">4</button>
        <button type="button" id="btn-5">5</button>
        <button type="button" id="btn-6">6</button>
        <button type="button" class="btn-operation" id="btn-multiply">x</button>
        <!--Fourth Row-->
        <button type="button" id="btn-7">7</button>
        <button type="button" id="btn-8">8</button>
        <button type="button" id="btn-9">9</button>
        <button type="button" class="btn-operation" id="btn-divide">/</button>

        <!--Fifth Row-->
        <button type="button" id="btn-0">0</button>
        <button type="button" id="btn-dot">.</button>
        <button type="button" class="btn-operation" id="btn-solve">=</button>
      </section>
    </section>
  </body>
</html>
